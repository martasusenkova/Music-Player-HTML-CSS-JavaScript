<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Design</title>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="neffex0.png" class="song-img" alt="Cover" />
        <h1>GO</h1>
        <p>NEFFEX</p>

        <audio id="song">
          <source src="Neffex - Go!.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div onclick="prevSong()"><i class="fa-solid fa-backward"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="ctrlIcon"></i>
          </div>
          <div onclick="nextSong()"><i class="fa-solid fa-forward"></i></div>
        </div>

        <div class="thumbnails">
          <img src="neffex0.png" onclick="selectSong(0)" alt="GO" />
          <img src="neffex.png" onclick="selectSong(1)" alt="Another Song" />
          <img src="neffex2.png" onclick="selectSong(2)" alt="Third Song" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
